<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="..//SignUpPage/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../SignUpPage/image/Vector (2).png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="flex-container">
    <nav class="navbar navbar-expand-sm bott w-100">
        <div class="d-flex justify-content-between w-100">

            <a class="navbar-brand" href="#">
                <img src="../CreateAccountPage /images/Vector (1).png " alt="Logo" style="width: 149px; height: 27px" />
            </a>


            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link a2" href="../CreateAccountPage /">Create account</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container pt-5 flex-container2 w-100">

        <div>
            <img src="../CreateAccountPage /images/Vector (2).png" style="width: 56px; height: 47px" />
        </div>

        <div>
            <h1 style="font-size: 30px; font-weight: 600px; color: black">
                Sign in
            </h1>
        </div>

        <div style="padding-left: 35px;">
            <p style="font-size: 16px; font-weight: 400px; color: #667085; text-align: center;">
                Welcome back. Please take a quick selfie to login
            </p>
        </div>


        <div>
            <form>

                <div>

                    <label for="email">Work email</label>
                    <input class="workinput" type="email" id="email" size="30" placeholder="c.adekunle@acme.com"
                        required>

                </div>

                <div class="password-container">

                    <label for="password">Enter password </label>
                    <input class="workinput" id="password" type="password" name="password" maxlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="********" required>
                        <a onclick="return showpassword()">
                    <i class="fa-solid fa-eye" id="eye"></i></a>

                </div>

                <div>
                    <input type="submit" value="Sign in" class="nav-link a3" />
                </div>

        </div>
        </form>
    </div>

    <p style="color: #667085;padding-top: 17px; text-align: center;font-size: 14px;font-weight: 400px;"><small>Don't
            have an account? <span><a class="a4" href="..//CreateAccountPage /"> Create account</span></small></a></p>

    </div>

    <script>
        function showpassword(){
            var id = "password";
            var id_type = document.getElementById(id).type
            if(id_type == "text"){
                document.getElementById(id).type = "password"
            } else {
                document.getElementById(id).type = "text"
            }
        }
        var myInput = document.getElementById("password");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        myInput.onkeyup = function () {

            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            if (myInput.value.length <= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }

        }
    </script>
</body>

</html>
