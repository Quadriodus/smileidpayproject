<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="../CreateAccountPage /style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../CreateAccountPage /images/Vector (2).png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
</head>

<body class="flex-container">
    <nav class="navbar navbar-expand-sm bott w-100">
        <div class="d-flex justify-content-between w-100">

            <a class="navbar-brand" href="#">
                <img src="../CreateAccountPage /images/Vector (1).png" alt="Logo" style="width: 149px; height: 27px" />
            </a>


            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link a2" style="color: #667085" href="..//SignUpPage/">Log in</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link a2" href="#">Create account</a>
                </li> -->
            </ul>

        </div>
    </nav>

    <div class="container pt-5 flex-container2 w-100">

        <div>
            <img src="../CreateAccountPage /images/Vector (2).png" style="width: 56px; height: 47px" />
        </div>

        <div>
            <h1 style="font-size: 30px; font-weight: 600px; color: black">
                Create an account
            </h1>
        </div>

        <div>
            <p style="font-size: 16px; font-weight: 400px; color: #667085; text-align: center;">
                To get started, set up an account below
            </p>
        </div>

    </div>
    <div>
        <form>

            <div class="flex-container3 flex-wrap">
                <div>
                    <label for="name"> Business name</label>

                    <input class="workinput" type="text" id="name" name="name" required minlength="4" maxlength="30"
                        size="30" placeholder="Acme shop">
                </div>

                <div>
                    <label for="email">Work email</label>

                    <input class="workinput" type="email" id="email" size="30" placeholder="c.adekunle@acme.com"
                        required>
                </div>

            </div>


            <div class="flex-container3 pt-3 flex-wrap">

                <div>
                    <label for="pass">Create password </label>
                    <input type="password" id="password" name="password" class="workinput" size="30" placeholder="********" required>
                </div>

                <div>
                    <label for="pass">Confirm password </label>
                    <input  type="password" id="password" name="password" class="workinput" size="30" placeholder="********" required>
                </div>

            </div>

            <div class="flex-container4 pt-3 flex-wrap">

                <div>

                    <label for="number">Rc number</label>

                    <input class="number" type="number" id="number" name="number" min="" max="" placeholder="1986027">

                </div>
            </div>

            <div class="flex-container4 pt-3 flex-wrap">

                <a class="nav-link a3" href="#">Get started</a>

            </div>
        </form>
    </div>

    <div class="flex-container4 pt-3 flex-wrap">

        <p style="color: #667085;padding-top: 17px; text-align: center;font-size: 14px;font-weight: 600px;">
            <small>Already have an account? <span><a href="..//SignUpPage/" class="a4">Log in</span></small></a>
        </p>

    </div>

    <div class="flex-container4  flex-wrap">

        <p style="color: #667085;padding-top: 17px; text-align: center;font-size: 14px;font-weight: 600px;"><small>By
                creating an account you agree to all<span><a class="a4">Tems & condition</span></a> and <span><a
                        class="a4">Privacy Policy</span></small></a></p>

    </div>



</body>

</html>
